<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contatos</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email
          " required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password
          " required>
          <label>Senha</label>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox">Salvar senha</label>
            <a href="#">Esqueci minha senha</a>
      </div>
      <button class="bnt">Login</button>
      <div class="login-register">
        <p>Não tem uma conta?<a href="#" class="register-link">Registrar</a></p>
      </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registrando</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text
          " required>
          <label>Usuário</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text
          " required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password
          " required>
          <label>Senha</label>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox">Eu aceito os termos e condições</label>
      </div>
      <button class="bnt">Registrar</button>
      <div class="login-register">
        <p>Já tem uma conta?<a href="#" class="register-link">Login</a></p>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
